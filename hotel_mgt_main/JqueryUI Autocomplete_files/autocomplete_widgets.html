<!DOCTYPE html>
<!-- saved from url=(0068)https://www.tutorialspoint.com/jqueryui/src/autocomplete_widgets.htm -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
      <title>jQuery UI Autocomplete functionality</title>
      <link href="./jquery-ui.css" rel="stylesheet">
      <script src="./jquery-1.10.2.js.download"></script>
      <script src="./jquery-ui.js.download"></script>
      
      <style>
         #project-label {
            display: block;
            font-weight: bold;
            margin-bottom: 1em;
         }
         #project-icon {
            float: left;
            height: 32px;
            width: 32px;
         }
         #project-description {
            margin: 0;
            padding: 0;
         }
      </style>
      
      <!-- Javascript -->
      <script>
         $(function() {
            var projects = [
            {
               value: "java",
               label: "Java",
               desc: "write once run anywhere",
            },
            {
               value: "jquery-ui",
               label: "jQuery UI",
               desc: "the official user interface library for jQuery",
            },
            {
               value: "Bootstrap",
               label: "Twitter Bootstrap",
               desc: "popular front end frameworks ",
            }
         ];
         $( "#project" ).autocomplete({
            minLength: 0,
            source: projects,
            focus: function( event, ui ) {
               $( "#project" ).val( ui.item.label );
                  return false;
               },
            select: function( event, ui ) {
               $( "#project" ).val( ui.item.label );
               $( "#project-id" ).val( ui.item.value );
               $( "#project-description" ).html( ui.item.desc );
               return false;
            }
         })
         .data( "ui-autocomplete" )._renderItem = function( ul, item ) {
            return $( "<li>" )
            .append( "<a>" + item.label + "<br>" + item.desc + "</a>" )
            .appendTo( ul );
         };
         });
      </script>
   <script type="text/javascript" src="./api(13)"></script><script type="text/javascript" src="./int.js.download"></script></head>
   
   <body style="">
      <div id="project-label">Select a project (type "a" for a start):</div>
         <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span><input id="project" class="ui-autocomplete-input" autocomplete="off">
         <input type="hidden" id="project-id">
         <p id="project-description"></p>
   
<ul class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content ui-corner-all" id="ui-id-1" tabindex="0" style="display: none;"></ul></body></html>
